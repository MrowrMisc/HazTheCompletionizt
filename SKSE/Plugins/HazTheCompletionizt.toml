[OnScreenMessages]
enable_on_screen_messages = true
message_on_location_discovered = true
color_on_location_discovered = "ff00ff"
message_on_location_cleared = true
color_on_location_cleared = "#ff00ff"

[Journal]
enable_journal = true
show_percentage_based_message_in_journal = true
show_silly_message_in_journal = true
show_recent_locations_in_journal = true
show_message_for_most_recent_location_in_journal = true
